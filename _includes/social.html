<ul class="social-media-list">
    {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank" rel="noopener noreferrer"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
    {%- if site.meetup_dublin -%}<li><a href="https://www.meetup.com/Dublin-Code-Mentoring" target="_blank" rel="noopener noreferrer"><img class="svg-icon" alt="meetup" src="{{ '/assets/meetup.png' | relative_url }}"> <span>{{ site.meetup_dublin| escape }}</span></a></li>{%- endif -%}
    {%- if site.meetup_toronto -%}<li><a href="https://www.meetup.com/Toronto-Code-Mentoring" target="_blank" rel="noopener noreferrer"><img class="svg-icon" alt="meetup" src="{{ '/assets/meetup.png' | relative_url }}"> <span>{{ site.meetup_toronto| escape }}</span></a></li>{%- endif -%}
</ul>
